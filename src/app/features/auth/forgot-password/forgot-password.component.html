<section class=" gradient-custom h-100 vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-1 pb-5">

              <h2 class="fw-bold mb-5 text-uppercase">Forget Password</h2>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
              </div>
              <form [formGroup]="form" (ngSubmit)="submit()" @stepTransition>

                <div class="form-group d-flex flex-column mb-4">
                  <label for="email" class="text-start">Email address</label>
                  <input formControlName="email" class="form-control form-control-lg" placeholder="E-mail" id="email">

                  <span class="text-danger"
                    *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
                    Email is required
                  </span>
                  <span class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
                    Enter a valid email address
                  </span>
                </div>

               

               

                



                <app-pri-button text="Send forget E-mail" size="lg" type="submit"></app-pri-button>
                <br>
               


              </form>



            </div>

            <div>
              <p class="mb-0">Do you remember you account? <a routerLink="../login" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
