<section class=" gradient-custom h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card " style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-2 mt-md-1 pb-5">

              <h2 class="fw-bold mb-5 text-uppercase">Login</h2>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                {{ errorMessage }}
              </div>
              <div *ngIf="successMessage" class="alert alert-success mt-3">
                {{ successMessage }}
              </div>
              <form [formGroup]="form" (ngSubmit)="submit()" @stepTransition>

                <div class="form-group d-flex flex-column mb-4">
                  <label for="email" class="text-start">Email address</label>
                  <input formControlName="email" class="form-control form-control-lg" placeholder="E-mail" id="email">

                  <span class="text-danger"
                    *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">
                    Email is required
                  </span>
                  <span class="text-danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">
                    Enter a valid email address
                  </span>
                </div>

                <div class="form-group d-flex flex-column mb-4">
                  <label for="password" class="text-start">Password</label>

                  <div class="position-relative">
                    <input formControlName="password" id="password" [type]="showPassword ? 'text' : 'password'"
                      class="form-control form-control-lg" placeholder="Password">

                    <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                      class="position-absolute top-50 end-0 translate-middle-y me-3" style="cursor: pointer;"
                      (click)="togglePassword()"></i>
                  </div>

                  <span class="text-danger"
                    *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['required']">
                    Password is required
                  </span>
                  <span class="text-danger"
                    *ngIf="form.get('password')?.touched && form.get('password')?.errors?.['minlength']">
                    Password must be at least 8 characters
                  </span>
                </div>

                <div class="checkbox mb-5 align-items-start align-content-start d-flex flex-column mb-2">
                  <label>
                    <input formControlName="rememberMe" id="rememberMe" type="checkbox" value="rememberMe"> Remember Me.
                  </label>
                </div>

                <p class="small mb-3 pb-lg-2"><a class="text-white-50 pointer-event" style="cursor: pointer;"
                    (click)="forgetPassword()">Forgot
                    password?</a>
                </p>



                <app-pri-button text="Login" size="lg" type="submit"></app-pri-button>
                <br>
                <app-pri-button *ngIf="isEmailNeedToVerify" text="Resend verification main" size="sm" color="red"
                  (click)="resendVerificationMail()" class="mt-2"></app-pri-button>
                <!-- <button class="btn btn-primary w-100" type="submit">Login</button> -->


              </form>


              <!-- <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div> -->

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="../register" class="text-black fw-bold">Sign
                  Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
