<section class=" gradient-custom h-100 vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-2 mt-md-1 pb-5">

                            <h2 class="fw-bold mb-5 text-uppercase">Forget Password</h2>
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                                {{ errorMessage }}
                            </div>
                            <div *ngIf="successMessage" class="alert alert-success mt-3">
                                {{ successMessage }}
                            </div>
                            <form [formGroup]="resetForm" (ngSubmit)="submit()" @stepTransition>



                                <!-- Password -->
                                <div class="form-group d-flex flex-column mb-4">
                                    <label for="newPassword" class="text-start">New Password</label>
                                    <input id="newPassword" formControlName="newPassword" type="password"
                                        class="form-control form-control-lg" placeholder="New Password">
                                    <span class="text-danger"
                                        *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors?.['required']">
                                        Password is required
                                    </span>
                                    <span class="text-danger"
                                        *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.errors?.['minlength']">
                                        Password must be at least 8 characters
                                    </span>
                                </div>

                                <!-- Confirm Password -->
                                <div class="form-group d-flex flex-column mb-4">
                                    <label for="confirmPassword" class="text-start">Confirm Password</label>
                                    <input id="confirmPassword" formControlName="confirmPassword" type="password"
                                        class="form-control form-control-lg" placeholder="Confirm Password">

                                    <span class="text-danger"
                                        *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.errors?.['required']">
                                        Confirm Password is required
                                    </span>

                                    <!-- âœ… Show mismatch error -->
                                    <span class="text-danger"
                                        *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched">
                                        Passwords do not match
                                    </span>
                                </div>







                                <app-pri-button text="Reset Password" size="lg" type="submit"></app-pri-button>
                                <br>



                            </form>



                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
