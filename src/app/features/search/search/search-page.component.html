<div class="container mt-5">
    <div class="row g-4">

        <div class="col-md-3">

            <app-first-column-in-home-profile sport="{{ProfileData.sport}}" userName="{{ProfileData.fullName}}"
                bio="{{ProfileData.bio}}" resident="{{ProfileData.city}},{{ProfileData.country}}"
                role="{{ProfileData.role}}" userId="{{ProfileData.userId}}"
                image="{{ProfileData.profileImageURL}}"></app-first-column-in-home-profile>
        </div>
        <!-- Column 2 -->
        <div class="col-md-6">
            <div class=" card mb-3 shadow-sm" style="max-width: 600px; margin: auto;">
                <div class="card-body">
                    <h4> Search </h4>
                    <!-- <form (submit)="Search()"> -->
                    <div class="input-group mb-3">
                        <!-- <input type="text" class="form-control" placeholder="Search" aria-label="Search"> -->
                        <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchText"
                            name="searchText">
                        <button (click)="Search()" class="btn btn-primary" type="submit">Search</button>
                    </div>
                    <!-- </form> -->
                </div>
            </div>
            <div class=" card mb-3 shadow-sm" style="max-width: 600px; margin: auto;">
                <div class="card-body">
                    <h4> Result </h4>
                    <div *ngIf="results!=null&& results.length; else noResults">
                        <div *ngFor="let user of results" class="d-flex align-items-center  p-2 mb-2 pointerClick"
                            (click)="goToProfile(user.userId)">
                            <img [src]="baseURL + user.profileImage" [alt]="user.fullName"
                                class="rounded-circle me-2 object-fit-cover" height="40px" width="40px">

                            <div class="flex-grow-1">
                                <h6 class="mb-0">{{ user.fullName}}
                                    <small> ({{user.role}}</small>
                                    <small *ngIf="user.sport"> : {{user.sport}}</small>
                                    <small>)</small>
                                </h6>
                                <div class="text-muted" style="
          display: -webkit-box;
          -webkit-line-clamp: 1; 
          -webkit-box-orient: vertical;
          overflow: hidden;
          max-width: 100%;
        ">
                                    {{ user.bio }}
                                </div>
                            </div>
                        </div>
                    </div>
                    <ng-template #noResults>
                        <div>No results found</div>
                    </ng-template>
                </div>
            </div>
        </div>

        <!-- Column 3 -->
        <div class="col-md-3">
            <div class="card shadow-0">
                <div class="card px-0 pt-0 shadow-sm">
                    <div class="card-body">
                        <h5> Filter </h5>

                        <div class="form-group d-flex flex-column mb-4">
                            <label for="sport" class="text-start">Sport</label>
                            <!-- <input type="text" id="sport" class="form-control" placeholder="Sport" aria-label="Search"> -->
                            <input type="text" id="sport" class="form-control" placeholder="Sport" [(ngModel)]="sport"
                                name="sport">


                        </div>

                        <div class="form-group d-flex flex-column mb-4">
                            <label for="gender" class="text-start">Gender</label>
                            <!-- <select id="gender" class="form-select"> -->
                            <select id="gender" class="form-select" [(ngModel)]="gender" name="gender">


                                <option [ngValue]="-1">Select Gender</option>
                                <option [ngValue]="genders.Male">Male</option>
                                <option [ngValue]="genders.Female">Female</option>
                                <option [ngValue]="genders.Other">Other</option>
                            </select>

                        </div>
                        <div class="form-group d-flex flex-column mb-4">
                            <label for="role" class="text-start">Role</label>
                            <!-- <select id="role" class="form-select"> -->
                            <select id="role" class="form-select" [(ngModel)]="role" name="role">
                                <option [ngValue]="-1">Select Role</option>

                                <option [value]="roles.Athlete">Athlete</option>
                                <option [value]="roles.Coach">Coach</option>
                                <option [value]="roles.Fan">Fan</option>
                                <option [value]="roles.Scout">Scout</option>
                            </select>


                        </div>
                    </div>

                </div>




            </div>

        </div>
    </div>
</div>
