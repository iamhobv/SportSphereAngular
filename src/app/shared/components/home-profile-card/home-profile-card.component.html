<div class="card text-center shadow-sm" style="max-width: 350px; margin: auto; border-radius: 15px;">


    <div class="card-body pt-5 d-flex flex-column align-items-start">
        <div class="position-relative" style="margin-top: -80px;">
            <img *ngIf="image" [src]="baseURL + image" alt="Profile Picture"
                class="rounded-circle border border-3 border-secondary object-fit-cover pointerClick" width="80"
                height="80" (click)="gotoProfile()">

        </div>

        <div class="mt-2 mb-2 d-flex justify-content-between align-baseline w-100">
            <div class="d-flex flex-column align-items-start">

                <h5 class="card-title  fw-bold pointerClick" (click)="gotoProfile()">{{userName}} </h5>
                <p class="card-text text-secondary" style="font-size: 0.9rem;">{{resident}}</p>
            </div>
            <div class="d-flex flex-column">
                <h6>{{role}}</h6>

                <h6 *ngIf="sport!=null">{{sport}}</h6>
            </div>
        </div>
    </div>

    <div class="card-footer bg-light border-top py-1">
        <p class="card-text text-muted mb-1">{{bio}}</p>
    </div>
</div>
